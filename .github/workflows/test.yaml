# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "pypy3.9", "pypy3.10", "pypy3.11"]
        os: ["ubuntu-24.04", "windows-latest"]
        include:
          - os: "windows-latest"
            python-version: "3.7"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 thriftpy2 --count --select=E9,F63,F7,F82 --show-source --statistics --ignore C901
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 thriftpy2 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --ignore C901
    - name: Test with pytest
      run: |
        pip install -e ".[dev]"
        cd tests
        pytest -v
